- name: Prepare Android SDK for Buildozer
  run: |
    SDK_PATH="$HOME/.buildozer/android/platform/android-sdk"
    mkdir -p "$SDK_PATH/cmdline-tools"
    cd "$SDK_PATH/cmdline-tools"
    wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
    mkdir -p latest
    unzip cmdtools.zip -d latest
    rm cmdtools.zip

    # قبول جميع تراخيص Android SDK
    yes | $SDK_PATH/cmdline-tools/latest/bin/sdkmanager --licenses

    # تثبيت build-tools و platform المطلوبة
    $SDK_PATH/cmdline-tools/latest/bin/sdkmanager \
      "platform-tools" \
      "platforms;android-33" \
      "build-tools;36.0.0"


